<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <!-- Sign Up Page -->
    <div id="signup-page" class="page">
        <h2 style="margin-left: 85px;">Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="first-name" placeholder="First Name" required><br>
            <input type="text" id="last-name" placeholder="Last Name" required><br>
            <input type="email" id="signup-email" placeholder="Email" required><br>
            <input type="password" id="signup-password" placeholder="Password" required><br>
            <input type="file" id="user-image-input" accept="image/*" required><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- Login Page -->
    <div id="login-page" class="page" style="display: none;">
        <h2 style="margin-left: 90px;">Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required><br>
            <input type="password" id="login-password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Quiz Start Page -->
    <div id="quiz-start-page" class="page" style="display: none;">
        <h2>Welcome to the Quiz</h2>
        <button id="start-quiz-btn">Start Quiz</button>
    </div>

    <!-- Quiz Page -->
    <div id="quiz-page" class="page" style="display: none;">
        <div class="quiz-container">
            <!-- Left section for questions -->
            <div class="quiz-questions">
                <div id="question-text"></div>
                <!-- عرض السؤال -->
                <div id="options-container"></div>
                <!-- عرض الخيارات -->

                <div class="quiz-buttons">
                    <button id="prev-btn" disabled>Previous</button>
                    <!-- زر "السابق" -->
                    <button id="flag-btn">Flag Question</button>
                    <button id="next-btn">Next</button>
                </div>
            </div>

            <!-- Right section for user info, timer, flagged questions, and submit -->
            <div class="quiz-info">
                <img id="user-image" src="SignUp.png" alt="User Image">
                <p id="user-name"></p>
                <button id="logout-btn">Logout</button>
                <div class="timer" id="timer-display">Time Left: 10:00</div>
                <div class="flagged-questions">
                    <h3>Flagged Questions</h3>
                    <ul id="flagged-list">
                        <button id="return-flagged-btn"></button>
                    </ul>
                </div>
                <button id="submit-btn">Submit </button>
            </div>
        </div>
    </div>

    <!-- Time Out Page -->
    <div class="time-out-background" style="display: none;">
        <h2>Sorry, your time is out!</h2>
    </div>


    <!-- Score Page -->
    <div id="result-page" class="page" style="display: none;">
        <h2 id="result-message">Your Score: </h2>
    </div>

    <script src="quiz.js"></script>
</body>

</html>
